<link rel="stylesheet" href="style.css">
<body>
  <div id="header-container"></div>
  <main id="content-container"></main>
  <footer id="footer-container"></footer>

  <script>
    fetch('header.html')
      .then(r => r.text())
      .then(d => document.getElementById('header-container').innerHTML = d);

    fetch('content.html')
      .then(r => r.text())
      .then(d => document.getElementById('content-container').innerHTML = d);

    fetch('footer.html')
      .then(r => r.text())
      .then(d => document.getElementById('footer-container').innerHTML = d);
  </script>
</body>
